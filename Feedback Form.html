<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML Feedback form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <div>
    <form action = "/server">
        <label>Name:</label>
        <input type="text" placeholder="write your name" name="n">
        <br>
        <br>
        <label>Email</label>
        <input type = "text" placeholder="write ypur email" name="e">
    </div>
    <br>
    <div>
        <label for="feedback">Message:</label>
        <br>
        <textarea id="feedback" rows="5" cols="30"></textarea>
    </div>
    <br>
    <div>
        <label>Rate us our of 5:</label>
        <br>
        <input type="radio" name="rate" id="1" value="1"/>
        <label for="1">1</label>
        <br>
        <input type="radio" name="rate" id="2" value="2"/>
        <label for="2">2</label>
        <br>
        <input type="radio" name="rate" id="3" value="3"/>
        <label for="3">3</label>
        <br>
        <input type="radio" name="rate" id="4" value="4"/>
        <label for="4">4</label>
        <br>
        <input type="radio" name="rate" id="5" value="5"/>
        <label for="5">5</label>
    </div>
    <br>
    <button>Send your message!</button>

    </form>
</body>
</html>
