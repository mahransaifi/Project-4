<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML Range</title>
</head>
<body>
    <form action = "/server">
    <label for = "volume">Select Volume Level :</label>
    <input 
    type = "range" 
    min = "0" 
    max = "100" 
    name = "vol" 
    step = "5" 
    />
    <br>
    <br>
    <button>submit</button>
</form>
</body>
</html>
